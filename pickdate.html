<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="pickdate.css" type="text/css">
    <title>Choose a date</title>
</head>

<body>

    <!--TOP CONTENTS-->

    <div class="topWrapper">
        <img class="logo" src="./images/OHMlogo.png" alt="logo">
        <p class="sub-title">Bright and clean in one hour or less</p>
    </div>

    <!--CENTER CONTENTS-->

    <div class="centerWrapper">

        <div class="calendarWrap">
            <div class="dateWrap">
                <h1 class="dateMonth">February</h1>
            </div>


            <div class="calendar">

                <div class="calendarRowOne">
                    


                    <div class="date date-1">1</div>
                    <div class="date date-2">2</div>
                    <div class="date date-3">3</div>
                    <div class="date date-4">4</div>
                    <div class="date date-5">5</div>
                    <div class="date date-6">6</div>
                    <div class="date date-7">7</div>

                </div>

                <div class="calendarRowTwo">


                    <div class="date date-8">8</div>
                    <div class="date date-9">9</div>
                    <div class="date date-10">10</div>
                    <div class="date date-11">11</div>
                    <div class="date date-12">12</div>
                    <div class="date date-13">13</div>
                    <div class="date date-14">14</div>

                </div>

                <div class="calendarRowThree">


                    <div class="date date-15">15</div>
                    <div class="date date-16">16</div>
                    <div class="date date-17">17</div>
                    <div class="date date-18">18</div>
                    <div class="date date-19">19</div>
                    <div class="date date-20">20</div>
                    <div class="date date-21">21</div>

                </div>

                <div class="calendarRowFour">


                    <div class="date date-22">22</div>
                    <div class="date date-23">23</div>
                    <div class="date date-24">24</div>
                    <div class="date date-25">25</div>
                    <div class="date date-26">26</div>
                    <div class="date date-27">27</div>
                    <div class="date date-28">28</div>

                </div>

                <div class="calendarRowFive">


                    <div class="date date-29">29</div>
                    <div class="date date-30">30</div>
                    <div class="date date-31">31</div>
                

                </div>





            </div>
        </div>
    </div>

    <div class="nextBackBtnWrap">

    </div>

</body>

</html>
