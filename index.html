<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>oneHourmaid</title>
</head>

<body>

    <!------TOP CONTENTS------>
    <div class="topWrapper">
        <img class="logo" src="./images/OHMlogo.png">
        <small class="logoText">Bright and clean in one hour or less.</small>
        <div class="login-btn">Log in</div>
        <div class="register-btn">Register</div>
    </div>

    <!------CENTER CONTENTS------>

    <div class="centerWrapper">
        <div class="centerContents">
            <input class="email" type="email" placeholder="Click here to enter your email" autocomplete="off">

            <div class="buttonWrap">
                <div class="service-btn">
                    <img class="serviceIcon" src="./images/service.png">
                    <p class="service-text">Service</p>
                </div>

                <div class="bedroom-btn">
                    <img class="bedroomIcon" src="./images/bed.png">
                    <p class="bedroom-text">Bedrooms</p>
                </div>

                <div class="bathroom-btn">
                    <img class="bathroomIcon" src="./images/bathroom.png">
                    <p class="bathroom-text">Bathrooms</p>
                </div>

                <div class="kitchen-btn">
                    <img class="kitchenIcon" src="./images/kitchen.png">
                    <p class="kitchen-text">Kitchens</p>
                </div>
            </div>

            <div class="bookCleaner-btn">Book Cleaner</div>

            




</body>

</html>
