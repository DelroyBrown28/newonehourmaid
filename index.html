<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>oneHourmaid</title>
</head>

<body>

    <!------TOP CONTENTS------>


    <div class="topWrapper">
        <img class="logo" src="./images/OHMlogo.png">
        <p class="sub-title">Bright and clean in one hour or less.</p>
    </div>

    <div class="topWrapper-desktop">
        <img class="logo-desktop" src="./images/OHMlogo.png">
        <p class="sub-title-desktop">Bright and clean in one hour or less.</p>

        <div class="buttonWrap">
            <div class="logInButton-desktop">Log in</div>
            <div class="registerButton-desktop">Register</div>
        </div>

    </div>



    <!------CENTER CONTENTS------>

    <div class="emailWrap">
        <input class="email" type="email" autocomplete="off" placeholder="Tap to enter your email address">
    </div>


    <div class="centerWrapper">

        <div class="center-contents">

            <div class="service-box">
                <img class="service-icon" src="./images/servicemobile.png">
                <p class="service-text">Service</p>
            </div>

            <div class="bedroom-box">
                <img class="bedroom-icon" src="./images/bedmobile.png">
                <p class="bedroom-text">Bedrooms</p>
            </div>

            <div class="bathroom-box">
                <img class="bathroom-icon" src="./images/bathroommobile.png">
                <p class="bathroom-text">Bathrooms</p>
            </div>

            <div class="kitchen-box">
                <img class="kitchen-icon" src="./images/kitchenmobile.png">
                <p class="kitchen-text">Kitchens</p>
            </div>


        </div>
        <div class="bookCleaner-btn">Book Cleaner</div>


    </div>



    <div class="emailWrap-desktop">
        <input class="email-desktop" type="email" placeholder="Click here to enter email address" autocomplete="off">
    </div>

    <div class="centerWrapper-desktop">

        <div class="buttonWrap-desktop">

            <div class="serviceBox-desktop">
                <img class="serviceIcon-dekstop" src="./images/service.png">
                <p class="serviceText-desktop">Service</p>
            </div>

            <div class="bedroomBox-desktop">
                <img class="bedroomIcon-dekstop" src="./images/bed.png">
                <p class="bedroomText-desktop">Bedrooms</p>
            </div>

            <div class="bathroomBox-desktop">
                <img class="bathroomIcon-dekstop" src="./images/bathroom.png">
                <p class="bathroomText-desktop">Bathrooms</p>
            </div>

            <div class="kitchenBox-desktop">
                <img class="kitchenIcon-dekstop" src="./images/kitchen.png">
                <p class="kitchenText-desktop">Kitchens</p>
            </div>

        </div>

        <div class="bookCleanerBtn-desktop">Book Cleaner</div>

    </div>

    <!------BOTTOM CONTENTS------>

    <div class="bottomWrapper">

        <div class="bottomContents">
            <div class="serviceInfo-box">
                <p class="serviceInfo-text">Basic</p>
                <img class="serivceInfo-icon" src="./images/servicemobile.png">
            </div>

            <div class="bedroomInfo-box">
                <p class="bedroomInfo-text">x0</p>
                <img class="bedroomInfo-icon" src="./images/bedmobile.png">
            </div>

            <div class="bathroomInfo-box">
                <p class="bathroomInfo-text">x0</p>
                <img class="bathroomInfo-icon" src="./images/bathroommobile.png">
            </div>

            <div class="kitchenInfo-box">
                <p class="kitchenInfo-text">x0</p>
                <img class="kitchenInfo-icon" src="./images/kitchenmobile.png">
            </div>
        </div>
    </div>

    <div class="bottomWrapper-desktop">
        <div class="bottomContents-desktop">

            <div class="serviceInfoBox-desktop">
                <img class="serviceInfoIcon-desktop" src="./images/service.png">
                <p class="ServiceInfotext-desktop">Basic</p>
            </div>

            <div class="bedroomInfoBox-desktop">
                <img class="bedroomInfoIcon-desktop" src="./images/bed.png">
                <p class="bedroomInfotext-desktop">x0</p>
            </div>

            <div class="bathroomInfoBox-desktop">
                <img class="bathroomInfoIcon-desktop" src="./images/bathroom.png">
                <p class="bathroomInfotext-desktop">x0</p>
            </div>
            <div class="kitchenInfoBox-desktop">
                <img class="kitchenInfoIcon-desktop" src="./images/kitchen.png">
                <p class="kitchenInfotext-desktop">x0</p>

            </div>

        </div>
    </div>

</body>

</html>
