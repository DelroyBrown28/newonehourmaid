<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>oneHourmaid</title>
</head>
<body>

    <div class="topWrapper">
        <img class="logo" src="./images/OHMlogo.png">
        <p class="sub-title">Bright and clean in one hour or less.</p>
    </div>
    <div class="centerWrapper">
        <div class="center-contents">

            <div class="service-box">
                <img class="service-icon" src="./images/servicemobile.png">
                <p class="service-text">Service</p>
            </div>

            <div class="bedroom-box">
                <img class="bedroom-icon" src="./images/bedmobile.png">
                <p class="bedroom-text">Bedrooms</p>
            </div>

            <div class="bathroom-box">
                <img class="bathroom-icon" src="./images/bathroommobile.png">
                <p class="bathroom-text">Bathrooms</p>
            </div>

            <div class="kitchen-box">
                <img class="kitchen-icon" src="./images/kitchenmobile.png">
                <p class="kitchen-text">Kitchens</p>
            </div>

            <div class="bookCleaner-btn">Book Cleaner</div>




        </div>
    </div>
    <div class="bottomWrapper"></div>
    
</body>
</html>
