<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>oneHourmaid</title>
</head>

<body>

    <!------TOP CONTENTS------>


    <div class="topWrapper">
        <img class="logo" src="./images/OHMlogo.png">
        <p class="sub-title">Bright and clean in one hour or less.</p>
    </div>

    <!------CENTER CONTENTS------>

    <div class="emailWrap">
        <input class="email" type="email" autocomplete="off" placeholder="Tap to enter your email address">
    </div>


    <div class="centerWrapper">

        <div class="center-contents">

            <div class="service-box">
                <img class="service-icon" src="./images/servicemobile.png">
                <p class="service-text">Service</p>
            </div>

            <div class="bedroom-box">
                <img class="bedroom-icon" src="./images/bedmobile.png">
                <p class="bedroom-text">Bedrooms</p>
            </div>

            <div class="bathroom-box">
                <img class="bathroom-icon" src="./images/bathroommobile.png">
                <p class="bathroom-text">Bathrooms</p>
            </div>

            <div class="kitchen-box">
                <img class="kitchen-icon" src="./images/kitchenmobile.png">
                <p class="kitchen-text">Kitchens</p>

            </div>

            <div class="bookCleaner-btn">Book Cleaner</div>
        </div>
    </div>

    <!------BOTTOM CONTENTS------>

    <div class="bottomWrapper">

        <div class="bottomContents">
            <div class="serviceInfo-box">
                <p class="serviceInfo-text">Basic</p>
                <img class="serivceInfo-icon" src="./images/servicemobile.png">
            </div>

            <div class="bedroomInfo-box">
                <p class="bedroomInfo-text">x0</p>
                <img class="bedroomInfo-icon" src="./images/bedmobile.png">
            </div>

            <div class="bathroomInfo-box">
                <p class="bathroomInfo-text">x0</p>
                <img class="bathroomInfo-icon" src="./images/bathroommobile.png">
            </div>

            <div class="kitchenInfo-box">
                <p class="kitchenInfo-text">x0</p>
                <img class="kitchenInfo-icon" src="./images/kitchenmobile.png">
            </div>

        </div>

    </div>

</body>

</html>
